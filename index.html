<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanz To-Do List | By Sofyan</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="icon" type="image/png" href="image/download.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Yanz To-Do List</h2>
                <p>Saturday, September 6, 2025</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-tasks"></i> All Tasks</a></li>
                    <li><a href="#"><i class="fas fa-hourglass-half"></i> Pending</a></li>
                    <li><a href="#"><i class="fas fa-check-circle"></i> Completed</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="settings-btn-sidebar">
                    <i class="fas fa-user-cog"></i> 
                    <span>Settings</span>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-title">
                    <h1>To-Do List</h1>
                    <p>Saturday, September 6, 2025 at 19:05:24</p>
                </div>
                
                <div class="header-actions">
                    <button class="theme-toggle-btn icon-only" id="theme-toggle-btn" title="Toggle Theme">
                        <i class="fas fa-moon" id="theme-icon"></i> 
                    </button>
                    <div class="settings-container">
                        <button class="settings-btn-main" id="settings-btn" title="Settings">
                            <i class="fas fa-cog"></i>
                        </button>
                       <div id="settings-dropdown" class="settings-dropdown">
                            <a href="#" id="account-link">Account</a>
                            <a href="#" id="preferences-link">Preferences</a>
                            <a href="#" id="help-link">Help</a>
                        <hr>
                            <a href="#" id="logout-link">Log Out</a>
</div>
                    </div>
                </div>
            </header>

            <form id="todo-form" class="task-form">
                <input type="text" id="todo-input" placeholder="Task Title..." required>
                <textarea id="todo-desc" placeholder="Add a description (optional)..."></textarea>
                <div class="form-row">
                    <div class="form-group">
                        <label for="priority"><i class="fas fa-flag"></i> Priority</label>
                        <select id="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date-input"><i class="far fa-calendar-alt"></i> Due Date</label>
                        <input type="date" id="date-input">
                    </div>
                </div>
                <button type="submit" id="add-btn">+ Add New Task</button>
            </form>

            <section class="task-list-section">
                <h2>To-Do Task</h2>
                <ul id="todo-list" class="task-grid"></ul>
            </section>
        </main>
    </div>
    
    <div id="details-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button id="details-close-btn" class="modal-close-btn">&times;</button>
            <h2 id="details-title"></h2>
            <p id="details-desc" class="details-description"></p>
            <hr class="modal-divider">
            <div id="details-grid"></div>
        </div>
    </div>

    <div id="edit-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button id="cancel-edit-btn" class="modal-close-btn">&times;</button>
            <h2>Edit Task</h2>
            <form id="edit-form">
                <input type="text" id="edit-todo-input" required placeholder="Task Title">
                <textarea id="edit-todo-desc" placeholder="Description"></textarea>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-priority"><i class="fas fa-flag"></i> Priority</label>
                        <select id="edit-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-date-input"><i class="far fa-calendar-alt"></i> Due Date</label>
                        <input type="date" id="edit-date-input">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </div>

        <div class="sidebar-footer">
            <p class="footer-text">
        <i class="fas fa-code"></i> 2025 created by Sofyan
    </p>
</div>

    </div>
    <script src="js/script.js"></script> 
</body>
</html>
